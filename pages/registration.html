<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
	<header>
        <div id="logo">
            <a href="../index.html"><img src="../images/logo.JPG" height="50px" width="50px" alt="logo"></a>
        </div>	
        <div id="links">
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="review.html">TESTIMONIALS</a></li>
                <li><a href="registeration.html">REGISTER</a></li>
            </ul>
        </div>
    </header> 
    <div class="fill_form main">
        <div id="reg_form">
            <form>
                <div id="reg_header">
                    <h1>Register</h1>
                    <p>fill out this form</p>
                </div>    
                <div id="form_reg">
                    <input type="text" id="First Name" placeholder="First Name">
                    <input type="text" id="Last Name" placeholder="Last Name">
                </div>
                <div id="reg_put">
                    <img src="images/Username.jpg" height="50px" width="50px" alt="logo">
					<input type="text" id="username" placeholder="username">
                </div>
                <div id="reg_email">
                    <img src="images/Email.jpg" height="50px" width="50px" alt="logo">
					<input type="email" id="username" placeholder="E-mail Address">
                </div>
                <div id="reg_password">
                    <img src="images/password.jpg" height="50px" width="50px" alt="logo">
                    <input type="password" id="password" placeholder="password">
                </div>
                <div id="reg_button">
                    <label>i agree with the terms and conditions privacy and policies</label>
                    <input type="checkbox" id="checkbox">
                </div>
                <div id="reg_submit">
                    <button>Create Account</button>
                </div>
            </form>
        </div>

    </div>













</body>
